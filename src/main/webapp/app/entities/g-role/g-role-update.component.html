<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-g-role-heading" jhiTranslate="jhipsterApp.gRole.home.createOrEditLabel">Create or edit a G Role</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!gRole.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gRole.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.gRole.guestUser" for="field_guestUser">Guest User</label>
                    <select class="form-control" id="field_guestUser" name="guestUser" [(ngModel)]="gRole.guestUser" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="guestUserOption.id === gRole.guestUser?.id ? gRole.guestUser : guestUserOption" *ngFor="let guestUserOption of guestusers; trackBy: trackGuestUserById">{{guestUserOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.gRole.guestRole" for="field_guestRole">Guest Role</label>
                    <select class="form-control" id="field_guestRole" name="guestRole" [(ngModel)]="gRole.guestRole" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="guestRoleOption.id === gRole.guestRole?.id ? gRole.guestRole : guestRoleOption" *ngFor="let guestRoleOption of guestroles; trackBy: trackGuestRoleById">{{guestRoleOption.roleName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
