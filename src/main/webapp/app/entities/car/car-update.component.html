<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-car-heading" jhiTranslate="jhipsterApp.car.home.createOrEditLabel">Create or edit a Car</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!car.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="car.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.car.carName" for="field_carName">Car Name</label>
                    <input type="text" class="form-control" name="carName" id="field_carName"
                        [(ngModel)]="car.carName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.car.carBrand" for="field_carBrand">Car Brand</label>
                    <input type="text" class="form-control" name="carBrand" id="field_carBrand"
                        [(ngModel)]="car.carBrand" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterApp.car.guestUser" for="field_guestUser">Guest User</label>
                    <select class="form-control" id="field_guestUser" name="guestUser" [(ngModel)]="car.guestUser" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="guestUserOption.id === car.guestUser?.id ? car.guestUser : guestUserOption" *ngFor="let guestUserOption of guestusers; trackBy: trackGuestUserById">{{guestUserOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
