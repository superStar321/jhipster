<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="guestUser">
            <h2><span jhiTranslate="jhipsterApp.guestUser.detail.title">Guest User</span> {{guestUser.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterApp.guestUser.name">Name</span></dt>
                <dd>
                    <span>{{guestUser.name}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterApp.guestUser.phone">Phone</span></dt>
                <dd>
                    <span>{{guestUser.phone}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/guest-user', guestUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
